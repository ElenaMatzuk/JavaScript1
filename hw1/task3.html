    <script>
        'use strict';
        /* 
        Вывести в консоль значения выражений и объяснить почему получились такие значения
        используя комментарии к каждому выражению:
        10 + 10 + "10"
        10 + "10" + 10
        10 + 10 + +"10"
        10 / -""
        10 / +"2,5" 
        */
        
        let result1 = 10 + 10 + "10";
        console.log(result1);
        /*
        1. 10 складываем с 10, получается 20;
        2. 20 складываем с 10, но 10 в кавычках - распознается как строка. Происходит неявное приведение типа (20 становится строкой)
        и происходит контакенация строк.
        3. Результат 2010 присваивается в переменную result1.
        4. Выводим в консоль результат при помощи команды console.log.
        */
        
        let result2 = 10 + "10" + 10;
        console.log(result2);
        /*
        1. 10 - неявное приведение числа к строке, так как далее следует строка.
        2. Происходит контакенация двух строк. Получаем 1010.
        3. Последняя 10 тоже приводится к строке, так как перед этим стоит строка и снова происходит контакенация двух строк.
        4. Результат 101010 присваиваем переменной result2 и выводим в консоль при помощи команды console.log.
        */
        
        let result3 = 10 + 10 + +"10";
        console.log(result3);
        
        /*
        1. Складываем два числа - получаем 20.
        2. Перед строкой стоит + - происходит приведение строки к числу. Получаем число 10.
        3. складываем 20 и 10.
        4. Результат 30 присваиваем переменной result3 и выводим в консоль при помощи команды console.log.
        */
        
        let result4 = 10 / -"";
        console.log(result4);
        
        /*
        1. минус перед строкой пытается превратить строку в число со знаком минус.
        2. пустая строка обозначается числом 0.
        3. 10 делится на -0.
        4. результат бесконечность со знаком минус или -Infinity присваиваем переменной result4
        и выводим в консоль при помощи команды console.log.
        */
        
        let result5 = 10 / +"2,5";
        console.log(result5);
        
        /*
        1. Плюс перед строкой приводит к приведению строки к числу - 2,5.
        2. но в числе стоит не точка, а запятая, распознает как NaN - not a number.
        3. Любое дествие с NaN - результат всегда будет NaN.
        4. Результат присваиваем переменной result5 и выводим в консоль при помощи команды console.log.
        */
