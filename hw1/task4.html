<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <script>
        'use strict';
        /*
        Напишите, являются ли данные имена переменных корректными:
        let mode = "normal";
        let my_valu3 = 102;
        let 3my_value3 = "102";
        let __hello__ = "world";
        let $$$ = "money";
        let !0_world = true;
        */
        
        let mode = "normal"; // корректное имя
        let my_valu3 = 102; // корректное имя
        let 3my_value3 = "102"; // некорректное имя, так как начинается с цифры
        let __hello__ = "world"; // корректное имя, разрешено использовать нижние подчеркивания
        let $$$ = "money"; // корректное имя, разрешено использовать знак доллара
        let !0_world = true; // некорректное имя, запрещено использовать восклицательный знак
    
    </script>
</body>
