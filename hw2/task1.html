<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
  <script>
    'use strict';
      // 1. Объясните почему код даёт именно такие результаты?
      let a = 1, b = 1, c, d;
      c = ++a;
      alert(c); 
      /* 
      ответ: 2, так как префиксный инкремент сначала увеличивает значение переменной а на 1, 
      а потом записывает получившееся значение в переменную c. 
      */
      
      //пример 2
      d = b++;
      alert(d); 
      /* 
      ответ: 1, так как постфиксный инкремент увеличивает число на 1, 
      но возвращает в первом применении старое значение. 
      */
      
      //пример 3
      c = 2 + ++a;
      alert(c); 
      /* 
      ответ: 5, так как после первого примера мы увеличили значение переменной 
      а на 1 (оно стало 2), и тут снова префиксный инкремент увеличивает число на 1 
      и возвращает уже новое значение - 3. 2 + 3 равно 5. 
      */
      
      //пример 4
      d = 2 + b++;
      alert(d); 
      /* 
      ответ: 4, так как постфиксный инкремент увеличивает значение переменной на 1,
      но возвращает старое значение. После 2 примера значение стало 2, значит - 2 плюс 2 равно 4. 
      */
      
      alert(a); //3, так как в третьем примере значение а стало равно 3.
      alert(b); //3, так как после 4 примера значение b стало равно 3.
      
  </script>
   
</body>
</html>
