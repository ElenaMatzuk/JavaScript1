   <script>
       'use strict';
       /* 
       Чему будут равны переменные x и a в примере ниже? Написать почему так произошло
       (описать последовательность действий).
       let a = 2;
       let x = 1 + (a *= 2);
       */
       
       let a = 2;
       let x = 1 + (a *= 2);
       alert(a); // a равно 4, так как выражение (a *= 2) равносильно a = a * 2;
       alert(x); // x равно 5, a стало равно 4, и 4 плюс 1 равно 5.
       
   </script>
