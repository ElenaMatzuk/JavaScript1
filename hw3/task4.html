    <script>
        'use strict';
       /* 4 Перед вами находится массив с продуктами, сегодня распродажа

        const products = [
                {
                    id: 3,
                    price: 200,
                },
                {
                    id: 4,
                    price: 900,
                },
                {
                    id: 1,
                    price: 1000,
                },
        ]; 
        */

        const products = [
                {
                    id: 3,
                    price: 200,
                },
                {
                    id: 4,
                    price: 900,
                },
                {
                    id: 1,
                    price: 1000,
                },
        ]; 

        products.forEach(item => {
            item.price = item.price - item.price * 0.15;
        });
        console.log(products);

    </script>
