<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task#5</title>
</head>
<body>
    <script>
        'use strict';
        /*
        5. Перед вами находится массив с продуктами в интернет-магазине. 
        Вам нужно:
        1. Получить все товары, у которых есть фотографии, 
        можете использовать метод filter https://mzl.la/2qROQkT
        2. Отсортируйте товары по цене (от низкой цены к высокой),
        можете использовать метод sort
        https://mzl.la/2Y79hbZ , как устроен sort можно посмотреть 
        например здесь https://youtu.be/O2pusOp0gC0
        */

        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];

        const newProducts = products.filter(item => 'photos' in item 
                            && item.photos.length > 0);
        console.log(newProducts);

        const newProduct2 = products.sort(function(a,b) {
            return a.price - b.price
        });
        console.log(newProduct2);

    </script>
</body>
</html>
